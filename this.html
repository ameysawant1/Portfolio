<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.contact-methods, .contact-form {
    margin-bottom: 20px;
}

.contact-methods a {
    color: #1a73e8;
    text-decoration: none;
}

.contact-methods a:hover {
    text-decoration: underline;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #1a73e8;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #1558e5;
}

.response-message {
    margin-top: 20px;
    font-weight: bold;
}

</style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Iâ€™d love to hear from you! Please use the contact form below or reach out via email or social media.</p>

        <div class="contact-methods">
            <h2>Email</h2>
            <p>Email me at: <a href="mailto:your.email@example.com">your.email@example.com</a></p>

            <h2>Social Media</h2>
            <p>Connect with me on:
                <a href="https://twitter.com/yourusername" target="_blank">Twitter</a> |
                <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a> |
                <a href="https://facebook.com/yourusername" target="_blank">Facebook</a>
            </p>
        </div>

        <div class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="responseMessage" class="response-message"></p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Simulate form submission
    console.log('Form submitted:', { name, email, message });

    // Show response message
    document.getElementById('responseMessage').innerText = 'Thank you for your message! I will get back to you soon.';
    
    // Clear the form
    this.reset();
});

    </script>
</body>
</html>
