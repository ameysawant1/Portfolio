<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .background-text {
            font-size: 5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            letter-spacing: 0.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .foreground-text {
            font-size: 2rem;
            font-weight: bold;
            color: #f3b8ff;
            letter-spacing: 0.2rem;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-text">ABOUT ME</div>
        <div class="foreground-text">WHO AM I?</div>
    </div>
</body>
</html>
