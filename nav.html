<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient</title>
    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            10% {
                background-position: 0% 20%;
            }

            25% {
                background-position: 10% 20%;
            }

            40% {
                background-position: 50% 20%;
            }

            50% {
                background-position: 100% 50%;
            }

            75% {
                background-position: 50% 50%;
            }

            90% {
                background-position: 20% 0%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            background-image: linear-gradient(to right, #218bff, #c084fc, #db2777,#c084fc);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        body {
            font-family: -apple-system, system-ui, Segoe UI, Noto Sans, Helvetica, Arial, sans-serif;
        }

        h1 {
            font-weight: 700;
            font-size: 60px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Text with Smooth Animated Gradient</h1>
</body>

</html>
